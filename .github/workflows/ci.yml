name: Node CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redislabs/redismod:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: install and build
        run: |
          npm ci
          npm run build
        env:
          CI: true
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test:coverage
